{% extends 'base.html' %}

{% block content %}
<div class="main-content mt-150">
    <div class="main-content-inner">
        <form class="reg-container" method="post">

            {% csrf_token %}
            <h1 class="reg-form-title">Log In</h1>
            {% for f in form %}
                <p>
                    <label class="form-label font-17" for="{{ f.id_for_label }}">{{ f.label }}</label>
                    {{ f }}
                </p>
                <div class="form-error">
                    {{ f.errors }}
                </div>
            {% endfor %}
            <button class="btn submit-reg-btn" type="submit">Log In</button>
        </form>
    </div>
</div>



{% endblock %}

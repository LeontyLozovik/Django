{% extends 'base.html' %}

{% block content %}
    <div class="container">
    {% for p in products %}
        <div class="row justify-content-center client-color mt-4">
            <div class="col-md-auto custom-div">{{ p.product_name }}</div>
            <div class="col-md-auto custom-div">{{ p.cred_type }}</div>
            <div class="col-md-auto custom-div">{{ p.description }}</div>
            <div class="col-md-auto custom-div">{{ p.start_date }}</div>
            <div class="col-md-auto custom-div">{{ p.end_date }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
